<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Post</title>
    <link rel="icon" href="./Images/vite.svg" />
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Nav Links -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark p-3">
      <div class="container d-flex justify-content-between">
        <a href="./index.html" class="navbar-brand"
          ><img src="./Images/vite.svg" alt="Logo" width="40px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav">
            <li class="nav-item ms-2">
              <a href="./index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item ms-2">
              <a href="./post.html" class="nav-link">New Post</a>
            </li>
            <li class="nav-item ms-2">
              <a href="./dashboard.html" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item ms-2">
              <a href="./projects.html" class="nav-link">Projects</a>
            </li>
            <li class="nav-item ms-2">
              <a href="./help.html" class="nav-link">Posts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Post section -->
    <div
      class="container-fluid bg-secondary p-2 border-bottom"
      style="height: 500px"
    >
      <div class="container mb-4" style="margin-top: 150px">
        <h3 class="text-center mt-2 text-white">New Post</h3>
        <div id="new-task" class="mt-3">
          <input type="text" placeholder="Write a new post/ask a question" />
          <button id="push">Send</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark">
      <div class="container p-4 d-flex justify-content-between">
        <div class="d-flex">
          <a href="./index.html">
            <img src="./Images/vite.svg" alt="Logo" />
          </a>
          <p class="text-white text-center">
            Junior Web Dev Developers Society Developed by Jedidiah
          </p>
        </div>
        <div>
          <p class="text-center text-white">
            Please when writing posts include your name with --{username}
          </p>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script>
      // Spinner
      setTimeout(function () {
        document.getElementById("spinner").style.display = "none";
        document.getElementById("content").style.display = "block";
      }, 10000);
    </script>

    <script src="./Bootstrap/js/bootstrap.js"></script>
    <script src="./Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
